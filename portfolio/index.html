    <link rel="stylesheet" media="screen" href="/css/screen.css" />

  <body>
    <header class="header">
      <h1>Portfolio</h1>
      <!-- Nav Bar -->
      <nav class="navbar">
        <ul>
          <li><a href="/index.html">Home</a></li>

          <li><a href="/portfolio">Portfolio</a></li>

    <main class="main">
      <section class="ui">
        <h2>UI Design</h2>
        <ul>
          <li>
            <figure id="loading">
              <img src="img/loading.png" alt="Loading Page" />

          </li>
          <li>
            <figure id="landing">
              <img src="img/landing.png" alt="Landing Page" />
            </figure>
          </li>
          <li>
            <figure id="selected">
              <img src="img/selectedcard.png" alt="Selected Card" />
            </figure>
          </li>
          <li>
            <figure id="nav">
              <img src="img/navbar.png" alt="Nav Bar" />
            </figure>
          </li>
          <li>
            <figure id="newsfeed">
              <img src="img/newsfeed.png" alt="Newsfeed" />
            </figure>
          </li>
          <li>
            <figure id="notifications">
              <img src="img/notifications.png" alt="Notification Page" />
            </figure>
          </li>
          <li>
            <figure id="wishlist">
              <img src="img/wishlist.png" alt="Wishlist" />
            </figure>
          </li>
          <li>
            <figure id="crv">
              <img src="img/crv.png" alt="Customer Restaurant View" />
            </figure>
          </li>
        </ul>
      </section>
      
      <section class="logos">
        <h2>Logos</h2>
        <ul>
          <li>
            <figure id="udc">
              <img src="img/unorthodox.jpg" alt="Unorthodox Dance Company" />
              <figcaption>Designed for Unorthodox Dance Company, a startup company for young dancers.</figcaption>
            </figure>
          </li>
          <li>
            <figure id="venue">
              <img src="img/venue.jpg" alt="Venue Application" />
              <figcaption>Designed for a mobile application called "Venue".</figcaption>
            </figure>
          </li>
          <li>
            <figure id="therapeutic">
              <img src="img/therap.png" alt="Therapeutic Innovations" />
              <figcaption>
              Designed for a company thats seeks to provide cheap medical equipment for
              underprivileged nations.
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="satlabs">
              <img src="img/satlabslogo1.jpg" alt="Satellite Labs Iteration 1" />
              <figcaption>Designed for a startup tech company called "Satellite Labs."</figcaption>
            </figure>
          </li>
          <li>
            <figure class="satlabs">
              <img src="img/satlabslogo2.jpg" alt="Satellite Labs Iteration 2" />
              <figcaption>The second iteration of the logo designed for "Satellite Labs."</figcaption>
            </figure>
          </li>
        </ul>
      </section>
      
      <section class="paintings">
        <h2>Paintings</h2>
        <ul>
          <li>
            <figure id="parrot">
              <img src="img/parrot.jpg" alt="Le Perroquet" />
              <figcaption>Le Perroquet</figcaption>
            </figure>

          <li>
            <figure id="ballerina">
              <img src="img/ballerina.jpg" alt="The Dancer" />
              <figcaption>The Dancer</figcaption>
            </figure>
          </li>
          <li>
            <figure id="peacock">
              <img src="img/peacock.jpg" alt="Feathers" />

            </figure>

          <li>
            <figure id="butterfly">
              <img src="img/prettywings.jpg" alt="The Pretty Wings" />

            </figure>

          <li>
            <figure id="zarina">
              <img src="img/zarina.jpg" alt="Zarina" />
              <figcaption>Zarina</figcaption>
            </figure>
          </li>
          <li>
            <figure id="frankselasie">
              <img src="img/frankselasie1.jpg" alt="Frank Selasie" />
              <figcaption>Frank Selasie</figcaption>
            </figure>
          </li>
        </ul>
      </section>
      
      <section class="flyers">
        <h2>Flyers and Posters</h2>
        <ul>
          <li>
            <figure id="celebration">
              <img src="img/celebration.jpg" alt="The Celebration of Africa" />

          </li>
          <li>
            <figure id="neoafrican">

      <section class="filters">
        <h2>Snapchat Filters</h2>
        <ul>
          <li>
            <figure id="dayshow">
              <img src="img/dayshow.png" alt="Dayshow" />
              <figcaption>Snapchat Filter designed for a party organized by a close friend, called "Day Show."</figcaption>
            </figure>
          </li>
          <li>
            <figure id="nightshow">
              <img src="img/nightshow.png" alt="Nightshow" />
              <figcaption>Designed for a party organized by a close friend, called "Night Show."</figcaption>
            </figure>
          </li>
          <li>
            <figure id="camix">
              <img src="img/camix.png" alt="Camilla's 21st Party" />
              <figcaption>Designed for a friend's 21st birthday party.</figcaption>
            </figure>
          </li>
        </ul>
      </section>
      
      <section class="poetry">
        <h2>Poetry</h2>
        <figure>
          <video controls="controls">
            <source src="video/Poem.mp4" type="video/mp4" />
            <source src="video/Poem.webm" type="video/webm" />
            <source src="video/Poem.ogv" type="video/ogg" />
            <p>
            Download the video in <a href="video/Poem.mp4">MPEG</a>format.
            </p>
          </video>
          <figcaption>A poem I wrote about my beloved continent and home, Africa.</figcaption>
        </figure>
      </section>
